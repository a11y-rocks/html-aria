<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>non conforming ARIA use example 1</title>
</head>

<body>
<h1>Use of <code>role=heading</code> on a <code>button</code> element is non conforming </h1>
<p>If you <a href="http://validator.w3.org/nu/?doc=https%3A%2F%2Fspecs.webplatform.org%2Fhtml-aria%2Fwebspecs%2Fmaster%2Fexamples%2Fnonconforming1.html">check this file</a> using a HTML5 <a href="http://validator.w3.org/nu/">conformance checker</a> it will display an error for the following:</p>
<button role="heading">search</button>
<h2>Code: </h2>
<pre>
&lt;button role=&quot;heading&quot;&gt;search&lt;/button&gt;
</pre>

</body>
</html>
