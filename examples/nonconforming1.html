<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>non conforming ARIA use example 1</title>
</head>

<body>
<h1>Use of <code>role=heading</code> on a <code>button</code> element is non conforming </h1>
<p>If you check this file using a HTML5 <a href="http://validator.w3.org/nu/">conformance checker</a> it will display an error for the following:</p>
<button role="heading">search</button>
</body>
</html>
